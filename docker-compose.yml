version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: powerguard-db
    environment:
      POSTGRES_USER: powerguard
      POSTGRES_PASSWORD: powerguard123
      POSTGRES_DB: powerguard
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U powerguard" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build: ./backend
    container_name: powerguard-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://powerguard:powerguard123@postgres:5432/powerguard
      - USE_SQLITE=false
      - CORS_ORIGINS=http://localhost:5173,http://localhost:80,http://frontend
      - DEBUG=false
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # React Frontend
  frontend:
    build: ./frontend
    container_name: powerguard-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
